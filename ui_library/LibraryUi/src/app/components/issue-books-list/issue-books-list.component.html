<div class="list row">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="fromDate">From Date</label>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="fromDate" [(ngModel)]="history.fromDate" ngbDatepicker
                #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="toDate">To Date</label>
          <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="toDate" [(ngModel)]="history.toDate" ngbDatepicker
                  #d1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                </div>
              </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="type">Select Type</label>
          <select name="type" id="type" class="form-control" [(ngModel)]="history.type">
            <option *ngFor="let type of transactType" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <button style="margin-top:30px;" (click)="filterData()" class="btn btn-success">Filter Data</button>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12">
    <h4>Books History</h4>
    <table>
      <tr>
        <th>User Name</th>
        <th>Book Name</th>
        <th>Date Of Issue</th>
        <th>Date Of Return</th>
      </tr>
      <tr *ngFor="let trans of transactions; let i = index" [class.highlight]="i == currentIndex">
        <td>{{ trans.username }}</td>
        <td>{{ trans.bookname }}</td>
        <td>{{ trans.date_of_issue }}</td>
        <td>{{ trans.date_of_return }}</td>
      </tr>
    </table>
  </div>
</div>
