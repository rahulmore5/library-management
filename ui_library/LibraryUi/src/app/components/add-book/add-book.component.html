<h3>Add Book</h3>
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="user">Book Name</label>
          <input type="text" class="form-control" id="bookname" required [(ngModel)]="book.name" name="firstname" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="books">Author</label>
          <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="type">Publication</label>
          <input type="text" class="form-control" id="publication" required [(ngModel)]="book.publication"
            name="publication" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="type">Price</label>
          <input type="number" class="form-control" id="price" required [(ngModel)]="book.price" name="price" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="type">Edition</label>
          <input type="number" class="form-control" id="edition" required [(ngModel)]="book.edition" name="edition" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="type">Volume</label>
          <input type="text" class="form-control" id="volume" required [(ngModel)]="book.volume" name="volume" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="type">No. of Copies</label>
          <input type="number" class="form-control" id="no_of_copies" required [(ngModel)]="book.no_of_copies"
            name="no_of_copies" />
        </div>
      </div>
    </div>
    <button (click)="saveBook()" class="btn btn-success">Submit</button>
  </div>
  <div *ngIf="submitted">
    <h4>Book details saved successfully!</h4>
  </div>
</div>
